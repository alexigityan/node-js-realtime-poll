<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  
  <title>Real Time Poll</title>
</head>
<body>
  <div class="container">
    <h1>OS Vote</h1>
    <p>Vote for your fav OS</p>
    <form id="vote-form">
      <p>
        <label>
          <input type="radio" name="os" id="windows" value="Windows" />
          <span>Windows</span>
        </label>
      </p>
      <p>
          <label>
            <input type="radio" name="os" id="linux" value="Linux" />
            <span>Linux</span>
          </label>
        </p>
        <p>
            <label>
              <input type="radio" name="os" id="macos" value="MacOS" />
              <span>MacOS</span>
            </label>
          </p>   
      <input type="submit" value="Cast Vote" class="btn" />
    </form>

    <div id="chart-container" style="height:300px; width:100%">
    
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://js.pusher.com/4.4/pusher.min.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
  <script src="main.js"></script>

</body>
</html>
